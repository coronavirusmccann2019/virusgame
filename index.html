<head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">The Totally Not Bored Corona Game 2020</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <p class="game-intro">Join the tiles, each tile doubles up until you  <strong> Reach the Final Legend Tile! </strong>  </p>
      <a class="restart-button">New Game</a>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Congratulations, You Did It!! Go Again?</a>
          <div class="mailing-list">
          </div>
          <a class="retry-button">Go again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
        </div>
        <div class="grid-row">
        </div>
        <div class="grid-row">
        </div>
        <div class="grid-row">
        </div>
      </div>
      <div class="tile-container">
      </div>
    
    </div>
    <div > <audio controls autoplay> <source src="leedsBest.mp3" type="audio/mp3"> </audio> </div>
       <p> <a href="https://www.rte.ie/news/coronavirus/2020/0316/1123459-coronavirus-ireland/">www.rteCoronaNews.com</a> </p>
  </div>

  <script src="js/bind_polyfill.js"></script>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</html>
